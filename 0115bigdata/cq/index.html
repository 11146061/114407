<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }
        .button.active {
            background-color: #4caf50;
            color: white;
        }
        #countButton {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #countButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Button Click Counter</h1>
    <div id="buttonContainer">
        <!-- Buttons will be dynamically created here -->
    </div>
    <button id="countButton">Count Selected Buttons</button>
    <p id="result" style="font-size: 18px; margin-top: 20px;"></p>

    <script>
        const buttonContainer = document.getElementById('buttonContainer');
        const countButton = document.getElementById('countButton');
        const result = document.getElementById('result');

        // Create 10 buttons
        for (let i = 1; i <= 10; i++) {
            const button = document.createElement('button');
            button.textContent = `Button ${i}`;
            button.classList.add('button');
            button.addEventListener('click', () => {
                button.classList.toggle('active');
            });
            buttonContainer.appendChild(button);
        }

        // Count selected buttons
        countButton.addEventListener('click', () => {
            const activeButtons = document.querySelectorAll('.button.active');
            result.textContent = `You have selected ${activeButtons.length} buttons.`;
        });
    </script>
</body>
</html>
