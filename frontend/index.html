<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEI食不打烊</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>MEI食不打烊</h1>
            <div class="form-box">
                <form id="loginForm" class="form active" method="POST" onsubmit="return false;">
                    <div class="form-group">
                        <input type="email" id="loginEmail" name="email" placeholder="電子信箱" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" name="password" placeholder="密碼" required>
                    </div>
                    <button type="submit" class="submit-btn">登入</button>
                    <p class="form-footer">
                        還沒有帳號？<a href="register.html" class="link">立即註冊</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 頁面加載時執行
        window.onload = async function() {
            console.log('Window loaded');
            
            // 獲取表單
            const loginForm = document.getElementById('loginForm');
            console.log('Found login form:', loginForm);

            if (!loginForm) {
                console.error('找不到登入表單');
                return;
            }

            // 處理表單提交
            loginForm.onsubmit = async function(e) {
                e.preventDefault();
                console.log('Form submitted');

                // 獲取輸入值
                const email = document.getElementById('loginEmail').value.trim();
                const password = document.getElementById('loginPassword').value.trim();
                
                console.log('Inputs found:', {
                    email: !!email,
                    password: !!password
                });

                if (!email || !password) {
                    alert('請填寫所有欄位');
                    return;
                }

                try {
                    console.log('Sending login request...');
                    // 使用虛擬機的IP地址
                    const apiUrl = 'http://140.131.115.97:8000/api/accounts/login/';
                    console.log('API URL:', apiUrl);
                    
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include',
                        body: JSON.stringify({ email, password })
                    });

                    console.log('Response status:', response.status);
                    const data = await response.json();
                    console.log('Response data:', data);

                    if (response.ok) {
                        alert('登入成功！');
                        window.location.href = 'home.html';
                    } else {
                        alert(data.error || '登入失敗，請檢查帳號密碼');
                    }
                } catch (error) {
                    console.error('登入錯誤:', error);
                    alert('登入失敗，請稍後再試');
                }
            };
        };
    </script>
</body>
</html>
